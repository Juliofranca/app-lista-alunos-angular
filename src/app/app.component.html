
<div class="container">

  <h1>Agenda Alunos</h1>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#alunos">Lista de Alunos</a>
    </li>
  </ul>

  <div class="tab-content">
    
    <div class="tab-pane active" id="alunos">
      <br>

      <h4>Agenda</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>RU</th>
            <th>Curso</th>
            <th>Data de Nascimento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos">
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.ru }}</td>
            <td>{{ aluno.curso }}</td>
            <td>{{ aluno.dataNascimento }}</td>
          </tr>
        </tbody>
      </table>
    </div>

</div>

<router-outlet></router-outlet>
